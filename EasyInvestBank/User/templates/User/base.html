
<html>
  <head>
    {% load static %}

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyInvestBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'User/style.css' %}">
  </head>
  <body>
    

<!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid pt-1 pb-1">
        <a class="navbar-brand" href="/">Easy Invest Bank</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <!--Everyday Banking-->
                <a href="{% url 'bank' %}" class="pe-3">
                    <button class="buttonCustom1">Everyday Banking</button>
                <!-- My Account -->
                <a href="#" class="pe-3">
                    <button class="buttonCustom1">My Account</button>
                </a>
                <!-- LOGOUT -->
                <a href="{% url 'logout' %}" class="pe-3">
                    <button class="buttonCustom">Log-Out</button>
                </a>

                {% else %}
                <!-- REGISTER -->
                <a href="{% url 'register' %}" class="pe-3">
                    <button class="buttonCustom1">Become User!</button>
                </a>
                <!-- LOGIN -->
                <a class="pe-3" href="{% url 'login' %}">
                    <button class="buttonCustom">Log-In</button>
                </a>
                {% endif %}

        </div>
        </div>
    </nav>

{% block content %}
{% endblock %}

  </body>
</html>
