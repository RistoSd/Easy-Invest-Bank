
<html>
  <head>
    {% load static %}

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyInvestBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'User/style.css' %}">

    <script src="{% static 'User/script.js' %}" type="text/javascript"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- LOGO FOR WEB -->
    

  </head>
  <body>
    
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-secondary navbar-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
  
      <!-- Navbar brand -->
      <a class="navbar-brand ps-4" href="/"><img src="{% static 'User/logo1.png' %}" height="50px" width="250px" alt="LOGO"></a>
  
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
        </ul>
        {% if user.is_authenticated %}
        <!-- buttons -->
        <ul class="navbar-nav d-flex me-1">
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="{% url 'bank' %}">
                <button type="button" class="btn btn-danger    btn-lg" data-mdb-ripple-color="#000000"> Everyday Banking </button>
            </a>
          </li>

          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="{% url 'account' %}">
                <button type="button" class="btn btn-danger    btn-lg" data-mdb-ripple-color="#000000"> My Account </button>
            </a>
          </li>
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="{% url 'logout' %}">
                <button type="button" class="btn btn-outline-danger    btn-lg" data-mdb-ripple-color="#000000"> Log-Out </button>
            </a>
          </li>
        </ul>

        {% else %}

        <ul class="navbar-nav d-flex flex-row me-1">
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="{% url 'register' %}">
                <button type="button" class="btn btn-danger btn-lg" data-mdb-ripple-color="#ffffff"> Become our user! </button>
              </a>
            </li>
            
            <li class="nav-item me-3 me-lg-0 ps-2">
              <a class="nav-link" href="{% url 'login' %}">
                <button type="button" class="btn btn-outline-danger btn-lg" data-mdb-ripple-color="#000000"> Log-in </button>
              </a>
            </li>
          </ul>

        {% endif %}
  
      </div>
    </div>
    <!-- Container wrapper -->
  </nav>
    {% block content %}
    {% endblock %}
    <div class="mt-5"> {% include 'User/footer.html' %}</div>

</body>
</html>
